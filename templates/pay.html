<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link rel="shortcut icon" href="/static/img/xbt.jpg" type="image/x-icon">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }
        .payment-container {
            background-color: white;
            padding: 30px;
            width: 400px;
            max-width: 90%;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid rgb(231, 102, 9);
        }
        .payment-header {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4a90e2;
        }
        .amount {
            font-size: 2.5rem;
            color: #4a90e2;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .description {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .pay-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 600;
        }
        .pay-button:hover {
            background-color: #3a7dca;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(74, 144, 226, 0.3);
        }
        .pay-button:focus {
            outline: none;
        }
        .loading-text {
            display: none;
            margin-top: 15px;
            font-size: 0.85em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1 class="payment-header">Complete Your Payment</h1>
        <p class="amount">â‚¹{{ amount }}</p>
        <p class="description">Please click below to proceed with your secure payment through Razorpay.</p>
        <form action="{{ url_for('payment_success') }}" method="POST" id="razorpay-form">
            <input type="hidden" name="amount" value="{{ amount }}">
            <input type="hidden" name="razorpay_order_id" value="{{ order_id }}">
            <button type="button" id="rzp-button1" class="pay-button">Pay Now</button>
            <p class="loading-text" id="loading-text">Processing, please wait...</p>
        </form>
    </div>

    <script>
        var options = {
            "key": "rzp_test_F5kCBn94wVKIms", // Hardcoded Razorpay API Key
            "amount": "{{ amount | float * 100 }}", // Amount in paise
            "currency": "INR",
            "name": "XBetin",
            "description": "Payment for Order #{{ order_id }}",
            "order_id": "{{ order_id }}", // Pass the order ID
            "handler": function (response) {
                document.getElementById('loading-text').style.display = 'block';
                document.getElementById('razorpay-form').submit();
            },
            "modal": {
                "ondismiss": function() {
                    alert('Payment was cancelled.');
                }
            },
            "theme": {
                "color": "#4a90e2"
            }
        };
        var rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function(e) {
            document.getElementById('loading-text').style.display = 'none';
            rzp1.open();
            e.preventDefault();
        };
    </script>
</body>
</html>
